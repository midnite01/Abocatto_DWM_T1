<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-26 Filtro por Categoría</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h3 class="mb-4">Filtro por Categoría de Productos</h3>
    <p class="text-muted">El administrador puede filtrar ventas y reportes según la categoría de producto.</p>

    <!-- ================= FILTRO DE CATEGORÍAS ================= -->
    <form class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Seleccionar categoría</label>
        <select class="form-select">
          <option>Sandwiches</option>
          <option>Paninis</option>
          <option>Acompañamientos</option>
          <option>Bebidas</option>
        </select>
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button type="submit" class="btn btn-danger w-100">Filtrar</button>
      </div>
    </form>

    <!-- ================= TABLA DE RESULTADOS ================= -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Unidades Vendidas</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sándwich Bocatto</td>
            <td>15</td>
            <td>$74.850</td>
          </tr>
          <tr>
            <td>Sándwich Salame</td>
            <td>8</td>
            <td>$47.920</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
