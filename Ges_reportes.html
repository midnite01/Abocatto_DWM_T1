<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bocatto | Panel de Reportes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    /* Estilos Generales */
    body { background-color: #111; color: #f7f7f7; }
    .navbar { font-family: 'Oswald', sans-serif; font-size: 1.1rem; }
    
    /* Tarjetas y Paneles */
    .card { background-color: #212529; border: 1px solid #373b3e; color: #fff; }
    
    /* KPIs (Indicadores Clave) */
    .kpi-card {
      background-color: #212529;
      border: 1px solid #ffc107; /* Borde amarillo */
      border-radius: 1rem;
      padding: 1.5rem;
      height: 100%;
      transition: transform 0.2s;
    }
    .kpi-card:hover { transform: translateY(-2px); }
    .kpi-title { font-size: 0.9rem; color: #ccc; text-transform: uppercase; letter-spacing: 1px; }
    .kpi-value { font-size: 2rem; font-weight: bold; color: #ffc107; margin: 0.5rem 0; }
    .kpi-sub { font-size: 0.8rem; color: #999; }

    /* Filtros (Chips) */
    .chip {
      display: inline-block;
      padding: 0.35rem 1rem;
      border: 1px solid #495057;
      border-radius: 50px;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: all 0.2s;
      background-color: #212529;
      color: #ccc;
    }
    .chip:hover { background-color: #343a40; }
    .chip.active { background-color: #ffc107; color: #000; border-color: #ffc107; font-weight: bold; }

    /* Inputs oscuros */
    .form-control, .form-select {
      background-color: #2b3035; border-color: #495057; color: #fff;
    }
    .form-control:focus, .form-select:focus {
      background-color: #2b3035; border-color: #ffc107; color: #fff; box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }
  </style>
</head>
<body>

<!-- =================== NAVBAR SUPERIOR =================== -->

<nav id="navbarPrincipal" class="navbar navbar-expand-lg navbar-light bg-warning px-3">
  <div class="container-fluid">

<!-- Logo de la paguina -->
    <a id="logoAbocatto" class="navbar-brand d-flex align-items-center" href="Web_principal.html">
      <img src="Recursos_Esteticos/img/logo.png" alt="Bocatto" width="40" height="40" class="me-2">
      <span class="fw-bold">Bocatto</span>
    </a>

<!--Estructura/Boton que vuelve respnsivo al resto de botones del nav-->
    <button id="btn-resp-mov" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

<!-- Botones centrales del nav o campos colapsables en movil-->
    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0 gap-3">

        <li class="nav-item">
          <a id="btn-menu" class="nav-link text-black" href="Menu.html"> 
            <i class="bi bi-list"></i> Menú
          </a>
        </li>

        <li class="nav-item">
          <a id="btn-perfil" class="nav-link text-black" href="#"> <!-- Dejamos href="#" por ahora hasta crear la página -->
            <i class="bi bi-person-vcard"></i> Mi Perfil
          </a>
        </li>

        <li class="nav-item">
          <a id="btn-conocenos" class="nav-link text-black" href="#locales">
            <i class="bi bi-geo-alt"></i> Local y horarios 
          </a>
        </li>

      </ul>
    </div>

<!-- Botones a la derecha -->
  <div class="d-flex gap-3">

    <button id="btn-login" class="nav-link text-black fw-medium border-0 bg-transparent" data-bs-toggle="modal" data-bs-target="#loginModal">
      <i class="bi bi-door-closed"></i> Iniciar sesión
    </button>

    <button class="nav-link text-black fw-medium border-0 bg-transparent" id="btn-pedidos" hidden>
      <i class="bi bi-bag-check"></i> Mis pedidos
    </button>

    <button class="nav-link text-black fw-medium border-0 bg-transparent" id="btn-carrito" hidden 
      data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito" aria-controls="offcanvasCarrito">
      <i class="bi bi-cart3"></i> Carrito
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
          id="carr-cont" hidden>
          0
        </span>
    </button>

      <button class="nav-link text-black fw-medium border-0 bg-transparent" id="btn-admin" hidden>
        <i class="bi bi-gear-fill"></i> Panel Admin
      </button>

      <button class="nav-link text-black fw-medium border-0 bg-transparent" id="btn-logout" hidden>
        <i class="bi bi-door-closed"></i> Cerrar sesión
      </button>
    </div>
  </div> 
  </div> 
</nav> 

<!--
1.-id [navbarPrincipal] = Contenedor principal del navbar
2.-id [logoAbocatto] = Logo y nombre de la página
3.-id [btn-resp-mov] = Botón para colapsar/expandir el menú en móviles
4.-id [navbarContent] = Contenedor de los enlaces del navbar/menú/promos/conocenos/botones centrales
5.-id [btn-menu] = Botón para ir al menú
6.-id [btn-perfil] = Botón para ir al perfil del usuario
7.-id [btn-conocenos] = Botón para ir a locales y horarios
8.-id [btn-login] = Botón para abrir el modal de login
9.-id [btn-pedidos] = Botón para ver los pedidos del usuario
10.-id [btn-carrito] = Botón para abrir el carrito de compras
11.-id [carr-cont] = Contador de items en el carrito
12.-id [btn-admin] = Botón para abrir el panel de administración
13.-id [btn-logout] = Botón para cerrar sesión
--> 

<!-- =================== SECCIÓN PANEL DE VENTAS (ADMIN) =================== -->
<main class="container my-5">

  <!-- ===== FILTROS Y EXPORTACIÓN ===== -->
  <div class="card rounded-4 mb-4 shadow-sm">
    <div class="card-body p-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-5">
          <h4 class="fw-bold text-warning mb-3" style="font-family:'Oswald', sans-serif;">PANEL DE VENTAS</h4>
          <label class="form-label text-muted small">Filtrar por período:</label>
          <div id="filtros-tiempo">
            <span class="chip active" data-mode="dia">Hoy</span>
            <span class="chip" data-mode="mes">Este Mes</span>
            <span class="chip" data-mode="anio">Este Año</span>
          </div>
        </div>
        
        <div class="col-md-4">
          <div id="box-dia">
            <label for="inp-dia"class="form-label text-muted small">Seleccionar Día</label>
            <input type="date" id="inp-dia" class="form-control">
          </div>
          <div id="box-mes" style="display: none">
            <label for="inp-mes"class="form-label text-muted small">Seleccionar Mes</label>
            <input type="month" id="inp-mes" class="form-control">
          </div>
          <div id="box-anio" style="display: none">
            <label for="inp-anio"class="form-label text-muted small">Seleccionar Año</label>
            <input type="year" id="inp-anio" class="form-control">
          </div>
        </div>

        <div class="col-md-3 text-end">
          <button id="btn-export" class="btn btn-outline-warning w-100">
            <i class="bi bi-filetype-csv"></i> Exportar a Excel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== KPI CARDS ===== -->
  <div class="row g-4 mb-4">
    <div class="col-md-6 col-lg-3">
      <div class="kpi-card">
        <div class="kpi-title"><i class="bi bi-currency-dollar"></i> Ventas Totales</div>
        <div class="kpi-value" id="kpi-sales">$0</div>
        <div class="kpi-sub" id="kpi-sales-sub">Cargando...</div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="kpi-card">
        <div class="kpi-title"><i class="bi bi-trophy"></i> Producto Top</div>
        <div class="kpi-value fs-4" id="kpi-prod">...</div>
        <div class="kpi-sub" id="kpi-prod-sub">--</div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="kpi-card">
        <div class="kpi-title"><i class="bi bi-credit-card"></i> Pago Favorito</div>
        <div class="kpi-value fs-4" id="kpi-pay">...</div>
        <div class="kpi-sub" id="kpi-pay-sub">--</div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="kpi-card">
        <div class="kpi-title"><i class="bi bi-truck"></i> Entrega</div>
        <div class="kpi-value fs-4" id="kpi-type">...</div>
        <div class="kpi-sub" id="kpi-type-sub">--</div>
      </div>
    </div>
  </div>

  <!-- ===== GRÁFICOS ===== -->
  <div class="row g-4">
    <div class="col-lg-8">
      <div class="card rounded-4 h-100">
        <div class="card-body">
          <h5 class="card-title text-warning mb-4">Top Productos Más Vendidos</h5>
          <canvas id="chartTop"></canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="vstack gap-4 h-100">
        <div class="card rounded-4 h-50">
          <div class="card-body">
            <h6 class="card-title text-muted mb-3">Métodos de Pago</h6>
            <div style="height: 200px; position: relative;">
              <canvas id="chartPay"></canvas>
            </div>
          </div>
        </div>
        <div class="card rounded-4 h-50">
          <div class="card-body">
            <h6 class="card-title text-muted mb-3">Tipos de Entrega</h6>
            <div style="height: 200px; position: relative;">
              <canvas id="chartType"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
<!--
IDs dentro de SECCIÓN PANEL DE VENTAS (ADMIN):
1.- id [filtros-tiempo] = Contenedor de chips para filtrar por período
2.- id [box-dia] = Contenedor de filtro “Día”
3.- id [inp-dia] = Input de fecha (día)
4.- id [box-mes] = Contenedor de filtro “Mes”
5.- id [inp-mes] = Input de mes
6.- id [box-anio] = Contenedor de filtro “Año”
7.- id [inp-anio] = Selector de año
8.- id [btn-export] = Botón para exportar datos
9.- id [kpi-sales] = Valor de ventas totales
10.- id [kpi-sales-sub] = Subtexto de ventas totales
11.- id [kpi-prod] = Nombre/clave de producto más vendido
12.- id [kpi-prod-sub] = Subtexto del producto top
13.- id [kpi-pay] = Método de pago más usado
14.- id [kpi-pay-sub] = Subtexto método de pago
15.- id [kpi-type] = Tipo de entrega más usado
16.- id [kpi-type-sub] = Subtexto tipo de entrega
17.- id [chartTop] = Lienzo del gráfico Top productos
18.- id [chartPay] = Lienzo del gráfico Métodos de pago
19.- id [chartType] = Lienzo del gráfico Tipos de entrega
-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js?v=4" defer></script>

</body>
</html>
