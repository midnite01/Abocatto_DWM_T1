<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-10 Editar / Quitar Carrito</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ================= NAVBAR CON CARRITO ================= -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bocatto</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">MenÃº</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Promos</a></li>
        </ul>
        <!-- Carrito con contador -->
        <button class="btn btn-outline-dark position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
          ðŸ›’ Carrito
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            2
          </span>
        </button>
      </div>
    </div>
  </nav>

  <!-- ================= OFFCANVAS DEL CARRITO ================= -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Tu Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column justify-content-between">

      <!-- ================= PRODUCTOS EN EL CARRITO ================= -->
      <div>

        <!-- Producto 1 con controles -->
        <div class="d-flex align-items-center justify-content-between border-bottom py-2">
          <img src="https://via.placeholder.com/60" class="rounded" alt="Producto">
          <div class="flex-grow-1 ms-2">
            <h6 class="mb-0">SÃ¡ndwich Bocatto</h6>
            <span class="fw-bold text-danger">$4.990</span>
          </div>
          <!-- Controles de cantidad -->
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-outline-secondary">-</button>
            <span class="mx-2">2</span>
            <button class="btn btn-sm btn-outline-secondary">+</button>
          </div>
          <!-- BotÃ³n eliminar -->
          <button class="btn btn-sm btn-outline-danger ms-2">X</button>
        </div>

        <!-- Producto 2 -->
        <div class="d-flex align-items-center justify-content-between border-bottom py-2">
          <img src="https://via.placeholder.com/60" class="rounded" alt="Producto">
          <div class="flex-grow-1 ms-2">
            <h6 class="mb-0">Bebida 500ml</h6>
            <span class="fw-bold text-danger">$1.500</span>
          </div>
          <!-- Controles de cantidad -->
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-outline-secondary">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-sm btn-outline-secondary">+</button>
          </div>
          <!-- BotÃ³n eliminar -->
          <button class="btn btn-sm btn-outline-danger ms-2">X</button>
        </div>

      </div>

      <!-- ================= SUBTOTAL Y BOTONES ================= -->
      <div class="mt-3">
        <div class="d-flex justify-content-between">
          <span class="fw-bold">Subtotal</span>
          <span class="fw-bold text-danger">$11.480</span>
        </div>
        <div class="d-grid mt-3 gap-2">
          <button class="btn btn-outline-dark">Seguir comprando</button>
          <button class="btn btn-danger">Finalizar Pedido</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
