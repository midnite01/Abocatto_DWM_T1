<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-25 Reporte de Ventas por Período</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h3 class="mb-4">Reporte de Ventas por Período</h3>
    <p class="text-muted">El administrador puede generar un reporte de ventas seleccionando un rango de fechas.</p>

    <!-- ================= FILTRO POR FECHAS ================= -->
    <form class="row g-3 mb-4">
      <div class="col-md-5">
        <label class="form-label">Desde</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-5">
        <label class="form-label">Hasta</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-danger w-100">Generar</button>
      </div>
    </form>

    <!-- ================= TABLA DE RESULTADOS ================= -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Fecha</th>
            <th>N° Orden</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>25/09/2025</td>
            <td>#120</td>
            <td>$11.480</td>
          </tr>
          <tr>
            <td>26/09/2025</td>
            <td>#121</td>
            <td>$8.990</td>
          </tr>
          <tr>
            <td>28/09/2025</td>
            <td>#122</td>
            <td>$14.500</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ================= TOTAL DEL PERÍODO ================= -->
    <div class="d-flex justify-content-end mt-3">
      <h5>Total del período: <span class="text-danger">$34.970</span></h5>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
