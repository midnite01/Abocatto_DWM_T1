<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-08 Disponibilidad de Productos</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h3 class="mb-4">Disponibilidad de Productos</h3>
    <p class="text-muted">El administrador puede marcar productos como disponibles o no disponibles sin eliminarlos.</p>

    <!-- ================= ZONA: FILTROS DE CATEGORÍAS ================= -->
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-outline-secondary">Sandwiches</button>
      <button class="btn btn-outline-secondary">Paninis</button>
      <button class="btn btn-outline-secondary">Acompañamientos</button>
      <button class="btn btn-outline-secondary">Bebidas</button>
    </div>

    <!-- ================= ZONA: GRID DE PRODUCTOS ================= -->
    <div class="row g-4">

      <!-- Producto disponible -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto">
          <div class="card-body">
            <h5 class="card-title">Sándwich Bocatto</h5>
            <p class="card-text">Producto actualmente disponible.</p>
            <p class="fw-bold">$4.990</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-sm btn-outline-primary">✏️ Editar</button>
              <!-- Botón de disponibilidad -->
              <button class="btn btn-sm btn-success">Disponible</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Producto no disponible -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 bg-light">
          <img src="https://via.placeholder.com/300x200" class="card-img-top opacity-50" alt="Producto">
          <div class="card-body">
            <h5 class="card-title">Sándwich Salame</h5>
            <p class="card-text text-muted">Producto marcado como no disponible.</p>
            <p class="fw-bold text-muted">$5.990</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-sm btn-outline-primary">✏️ Editar</button>
              <!-- Botón de disponibilidad -->
              <button class="btn btn-sm btn-outline-danger">No disponible</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
