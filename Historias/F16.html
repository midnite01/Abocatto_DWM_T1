<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-16 Reintento de Pago</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card text-center shadow p-4" style="max-width: 500px;">
    <div class="card-body">
      <!-- ================= US-16: REINTENTO DE PAGO ================= -->
      <h1 class="text-danger display-1">❌</h1>
      <h4 class="mb-3">Pago rechazado</h4>
      <p class="text-muted">No se pudo procesar tu pago. Puedes volver a intentarlo ahora.</p>

      <!-- Botón de reintento -->
      <div class="d-grid gap-2">
        <button class="btn btn-danger">Reintentar Pago</button>
        <button class="btn btn-outline-dark">Elegir otro método</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
