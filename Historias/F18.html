<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-18 Enviar Boleta al Correo</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <!-- ================= US-18: BOLETA CON ENVÍO POR CORREO ================= -->
  <div class="card shadow" style="max-width: 400px;">

    <div class="card-header text-center">
      <h5 class="mb-0">Bocatto</h5>
      <small class="text-muted">Boleta Electrónica</small>
    </div>

    <div class="card-body">
      <!-- Número y fecha -->
      <p><strong>N° Boleta:</strong> 000124</p>
      <p><strong>Fecha:</strong> 29/09/2025</p>

      <!-- Detalle de productos -->
      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item d-flex justify-content-between">
          Panini Veggie (x1) <span>$5.490</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          Jugo Natural (x1) <span>$2.500</span>
        </li>
      </ul>

      <!-- Total -->
      <div class="d-flex justify-content-between fw-bold mb-3">
        <span>Total</span>
        <span class="text-danger">$7.990</span>
      </div>

      <!-- ================= BOTÓN DE ENVÍO ================= -->
      <div class="d-grid">
        <button class="btn btn-danger">Enviar al correo registrado</button>
      </div>
    </div>

    <div class="card-footer text-center">
      <small class="text-muted">La boleta también quedará disponible en tu historial.</small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
