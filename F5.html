<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-05 Crear Producto</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h3 class="mb-4">Crear Producto</h3>
    <p class="text-muted">El administrador puede añadir un producto nuevo al menú.</p>

    <!-- ================= ZONA: BOTÓN PARA AÑADIR PRODUCTO ================= -->
    <div class="d-grid mb-4">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">
        + Añadir Producto
      </button>
    </div>

    <!-- ================= ZONA: MODAL DE CREAR PRODUCTO ================= -->
    <div class="modal fade" id="modalProducto" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ej: Sándwich Bocatto">
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" placeholder="Describe el producto"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" placeholder="Ej: 4990">
              </div>
              <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select class="form-select">
                  <option>Sandwiches</option>
                  <option>Paninis</option>
                  <option>Acompañamientos</option>
                  <option>Bebidas</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input type="file" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Guardar Producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
