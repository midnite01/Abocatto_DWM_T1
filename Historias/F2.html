<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-02 Login de Cliente</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark bg-opacity-50 d-flex justify-content-center align-items-center vh-100">

  <!-- ================= US-02: LOGIN DE CLIENTE ================= -->
  <!-- Skeleton basado en el modal de login/registro -->

<div class="modal-dialog bg-white rounded-3 shadow p-4" style="max-width: 500px; width: 100%;">

    <!-- Header con botón cerrar -->
    <div class="d-flex justify-content-end">
      <button type="button" class="btn-close"></button>
    </div>

    <div class="row">

      <!-- ================= ZONA DE LOGIN  ================= -->
      <div class="col-12 col-md-6 p-3">
        <h5>Iniciar sesión como cliente</h5>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="********">
          </div>
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
          </div>
          <div class="text-center">
            <a href="#" class="small text-decoration-none">Olvidé mi contraseña</a>
          </div>
        </form>
      </div>
