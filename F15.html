<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-15 Confirmación de Estado de Pago</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="container" style="max-width: 500px;">

    <!-- ================= VISTA DE ÉXITO ================= -->
    <div class="card text-center mb-4">
      <div class="card-body">
        <h1 class="text-success display-1">✅</h1>
        <h4 class="mb-3">Pago aprobado</h4>
        <p class="text-muted">Tu pago fue procesado con éxito. Tu pedido está en preparación.</p>
        <div class="d-grid">
          <button class="btn btn-primary">Ver estado del pedido</button>
        </div>
      </div>
    </div>

    <!-- ================= VISTA DE ERROR ================= -->
    <div class="card text-center">
      <div class="card-body">
        <h1 class="text-danger display-1">❌</h1>
        <h4 class="mb-3">Pago rechazado</h4>
        <p class="text-muted">No se pudo procesar tu pago. Intenta nuevamente o selecciona otro método.</p>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-dark">Elegir otro método</button>
          <button class="btn btn-danger">Reintentar pago</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
