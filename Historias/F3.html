<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US-03 Login de Admin</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark bg-opacity-50 d-flex justify-content-center align-items-center vh-100">

  <!-- ================= US-03: LOGIN DE ADMIN ================= -->

  <div class="modal-dialog modal-lg bg-white rounded-3 shadow p-4">

    <!-- Header con botón cerrar -->
    <div class="d-flex justify-content-end">
      <button type="button" class="btn-close"></button>
    </div>

    <div class="row">

      <!-- ================= ZONA DE LOGIN (Admin) ================= -->
      <div class="col-12 col-md-6 p-3">
        <h5>Iniciar sesión como Administrador</h5>
        <form>
          <div class="mb-3">
            <label for="emailAdmin" class="form-label">Correo electrónico</label>
            <input type="email" id="emailAdmin" class="form-control" placeholder="admin@bocatto.com">
          </div>
          <div class="mb-3">
            <label for="passwordAdmin" class="form-label">Contraseña</label>
            <input type="password" id="passwordAdmin" class="form-control" placeholder="********">
          </div>
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
          </div>
        </form>

        <!-- Mensaje que indica acceso a funciones de admin -->
        <div class="alert alert-info mt-3" role="alert">
          Al iniciar sesión como administrador tendrás acceso al <strong>Panel Admin</strong>.
        </div>
      </div>

      <!-- ================= ZONA REFERENCIAL (Cliente) ================= -->
      <div class="col-12 col-md-6 border-start p-3 bg-light">
        <h6 class="text-muted">¿Eres cliente?</h6>
        <p class="small text-muted">Entonces puedes iniciar sesión en la historia US-02.</p>
        <button class="btn btn-outline-dark w-100">Ir a Login Cliente</button>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
